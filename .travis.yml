language: php
dist: xenial
sudo: false

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

before_install:
 - composer self-update
 - npm i -g npm

install:
  - composer install --no-interaction
  - npm install

script:
  - composer run test
  - npm run build

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - node_modules
